name: Buid and Test
on:
  push:
    branches:
      - main
      - develope
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Export .env file
        run: |
          touch .env
          echo ${{secrets.REACT_APP_API_URL}} >> .env
        working-directory: ./
      - name: Clean install
        run: npm install

